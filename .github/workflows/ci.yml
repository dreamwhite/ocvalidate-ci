name: "Validate config"
on:
  push:
    branches:
      - master
      - beta-testing
jobs:
  validate:
    runs-on:
      - macos-latest
    steps:
      - name: "Download latest OpenCorePkg release"
        uses: robinraju/release-downloader@v1.4
        with:
          repository: "acidanthera/OpenCorePkg"
          latest: true
          filename: "*-RELEASE.zip"
          out-file-path: "oc"
      
      - name: "Unzip OpenCorePkg"
        run: "unzip *.zip"
        working-directory: "./oc"

      - name: "ls on work-directory"
        run: "ls /Users/runner/work"

      - name: "Run ocvalidate on EFI/OC/config.plist"
        run: "./oc/Utilities/ocvalidate/ocvalidate /Users/runner/work/EFI/OC/config.plist"
        




  
