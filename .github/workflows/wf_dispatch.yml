name: Workflow dispatch

on:
  push:
    branches: [ master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  run-workflows:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/ocvalidate.yml
      - uses: ./.github/workflows/update_oc.yml
      - uses: ./.github/workflows/release.yml